<!DOCTYPE HTML>
<html>

<head>
  {% if username %}
    <title>Hello {{username}}!</title>
  {% else %}
    <title>Python Checker</title>
  {% endif %}
  <meta name="description" content="website description" />
  <meta name="keywords" content="website keywords, website keywords" />
  <meta http-equiv="content-type" content="text/html; charset=windows-1252" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" title="style" />
</head>

<body>
  <div id="main">
    <div id="header">
      <div id="logo">
        <div id="logo_text">
          <!-- class="logo_colour", allows you to change the colour of the text -->
          <h1><a href="/">Python<span class="logo_colour">Checker!</span></a></h1>
          <h2>Check Your Python Output</h2>
        </div>
      </div>
      <div id="menubar">
        <ul id="menu">
          <!-- put class="selected" in the li tag for the selected page - to highlight which page you're on -->
          <li {% if selectedMenu == "Home" %} class="selected" {% endif %}>
          <a href="/">Home</a></li>
          {% if username %}
            <li {% if selectedMenu == "Stock Report" %} class="selected" {% endif %}><a href="/stockReport">Stock Report</a></li>
          {% endif %}
          <li {% if selectedMenu == "Home" %} class="selected" {% endif %}><a href="/login">Login</a></li>
          <li {% if selectedMenu == "Admin" %} class="selected" {% endif %}><a href="/newUser">Results</a></li>
          
        </ul>
      </div>
    </div>
    <div id="site_content">
      <div class="sidebar">
        <!-- insert your sidebar items here -->
        
        
       
      
      </div>
      
    </div>
    <div id="content_footer"></div>
    <div id="footer">
      Copyright &copy; colour_orange | <a href="http://validator.w3.org/check?uri=referer">HTML5</a> | <a href="http://jigsaw.w3.org/css-validator/check/referer">CSS</a> | <a href="http://www.html5webtemplates.co.uk">design from HTML5webtemplates.co.uk</a>
    </div>
  </div>
</body>
</html>
